---
 - name: User creation 
   hosts: all
   become: yes
   tasks:
   - name: Create a group "user1"
     group: name=user1 state=present     

   - name: Create a user "user1"
     user: name=user1 state=present

   - name: Create home directory 
     file: path=/home/user1 state=directory create_home=yes
     when: ansible_facts['os_family'] == "Debian"
